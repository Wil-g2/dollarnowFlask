<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="public/css/style.css">
    <title>{{moeda}}</title>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
   <a class="navbar-brand" href="{{ url_for('dolar') }}">
    <img src="public/img/currency.png" alt="Logo" style="width:40px;">
  </a>
    <a class="navbar-brand" href="{{ url_for('dolar') }}">Dolar</a>
    <a class="navbar-brand" href="{{ url_for('euro') }}">Euro</a>
</nav>
<!--<img src="img/tiosam.jpg" class="img-fluid" alt="Responsive image">-->
<div class="containder" id="app">
    <div class="row mt-2">
        <div class="mx-auto" style="width: 200px;">

            <figure class="figure">
                {% if moeda == 'dolar'%}
                    <img src="public/img/tiosam.jpg" class="figure-img img-fluid rounded" alt="..." >
                {%else%}
                    <img src="public/img/euro.jpg" class="figure-img img-fluid rounded" alt="..." >
                {%endif%}

              <figcaption class="figure-caption text-right"></figcaption>
            </figure>
        </div>
    </div>
    <div class="col-md-6 offset-md-4 col-xs-12 col-sm-8 offset-sm-4">
        <div class="input-group mb-2 p-1">
            <div class="input-group-prepend">
            <span class="input-group-text"><strong>{% if moeda == 'dolar'%} ${%else%} â‚¬ {%endif%}</strong></span>
                <input type="text" class="form-control" value="1.00" id="real" pattern="[0-9]+$" size="10.8"  required="required">
            </div>
        </div>
        <div class="input-group mb-2 p-1">
            <div class="input-group-prepend">
            <span class="input-group-text"><strong>R$</strong></span>
                <input type="text" class="form-control" value="{{ dolar }}" id="valor" pattern="[0-9]+$" size="9"  required="required">
            </div>
        </div>
        <input type="hidden" id="orig" value="{{ dolar }}">
    </div>
</div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
<script src="public/js/app.js"></script>
</body>
</html>
